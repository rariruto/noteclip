{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load static %}
{% load get %}
{% load mathfilters %}

{% block content %}
    <div class="btn-group-vertical position-absolute start-50 top-50 translate-middle" role="group">



      {% for class in object_list %}
        {% if class.activate == 1 %}      
          <button type="button" class="btn btn-primary btn-success" onclick=location.href="{% url 'noteclipper:activate' %}">{{ class.name }}</button>
        {% else %}
          <button type="button" class="btn btn-primary btn-danger">{{ class.name }}</button>
        {% endif %}
      
      {% endfor %}

      
       
    </div>
    <div class="d-grid gap-2 -dmd-block position-absolute top-100 start-50 translate-middle">
      <button type="button" id="toggleButton" class="btn btn-primary">ALL</button>
    </div>

    
{% endblock %}
